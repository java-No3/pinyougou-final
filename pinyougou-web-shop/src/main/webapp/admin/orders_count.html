<!DOCTYPE html>
<html>

<head>
    <!--订单统计-wph-->
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单统计</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 引入分页相关的JS和CSS -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">

    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/countController.js"></script>
    <script type="text/javascript" src="../js/service/countService.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="countController" ng-init="findItemCatList()">
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">订单统计</h3>
</div>

<div class="box-body">
    <!-- 数据表格 -->
    <div class="table-box">
        <!--<a href="#" ng-click="sortSearch('totalNum','ASC')">销售量↑</a>&nbsp;&nbsp;&nbsp;-->
        <!--<a href="#" ng-click="sortSearch('totalNum','DESC')">销售量↓</a>&nbsp;&nbsp;&nbsp;-->
        <!--<a href="#" ng-click="sortSearch('totalPrice','ASC')">销售额↑</a>&nbsp;&nbsp;&nbsp;-->
        <!--<a href="#" ng-click="sortSearch('totalPrice','DESC')">销售额↓</a>-->

        <div class="box-tools pull-right">
            <div class="has-feedback">
                <input type="datetime-local" id="timer1" ng-model="searchMap.startTime"/>~
                <input type="datetime-local" id="timer2" ng-model="searchMap.endTime"/>&nbsp;&nbsp;&nbsp;
                商品名称：<input type="text" ng-model="searchMap.title"/>
                <button class="btn btn-default" ng-click="reloadList()">查询</button>
            </div>
        </div>


        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="sorting_asc">商品ID</th>
                <th class="sorting">库存ID</th>
                <th class="sorting">商品名称</th>
                <th class="sorting">商品单价</th>
                <th class="sorting">商品销售量</th>
                <th class="sorting">商品销售额</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td>{{entity.goodsId}}</td>
                <td>{{entity.itemId}}</td>
                <td>{{entity.title}}</td>
                <td>{{entity.price}}</td>
                <td>{{entity.totalNum}}</td>
                <td>{{entity.totalPrice}}</td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->

    </div>
    <!-- 数据表格 /-->

    <!-- 分页 -->
    <tm-pagination conf="paginationConf"></tm-pagination>

</div>
<!-- /.box-body -->

</body>

</html>
