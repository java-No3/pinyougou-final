<!DOCTYPE html>
<html>

<head>
    <!--订单查询-wph-->
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单查询</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 引入分页相关的JS和CSS -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">

    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/ordersController.js"></script>
    <script type="text/javascript" src="../js/service/ordersService.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="ordersController" ng-init="findItemCatList()">
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">订单查询</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">
        <div class="box-tools pull-right">
            <div class="has-feedback">
                状态：<select ng-model="searchEntity.status">
                <option value="">全部</option>
                <option value="1">未付款</option>
                <option value="2">已付款</option>
                <option value="3">未发货</option>
                <option value="4">已发货</option>
                <option value="5">交易成功</option>
                <option value="6">交易关闭</option>
                <option value="7">待评价</option>
            </select>
                订单ID：<input type="text" ng-model="searchEntity.orderId">
                <button class="btn btn-default" ng-click="reloadList()">查询</button>
            </div>
        </div>


        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <!--<th class="" style="padding-right:0px">-->
                <!--<input id="selall" type="checkbox" class="icheckbox_square-blue">-->
                <!--</th> -->
                <th class="sorting_asc">订单ID</th>
                <th class="sorting">订单创建时间</th>
                <th class="sorting">订单状态</th>
                <th class="sorting">收货人</th>
                <th class="sorting">收货人手机</th>
                <th class="sorting">收货人地址</th>
                <th class="sorting">实付金额</th>
                <th class="sorting">支付类型</th>
                <th class="sorting">买家留言</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <!--<td><input  type="checkbox"></td>			                              -->
                <td>{{entity.orderId}}</td>
                <td>{{entity.createTime}}</td>
                <td>{{auditStatus[entity.status]}}</td>
                <td>{{entity.receiver}}</td>
                <td>{{entity.receiverMobile}}</td>
                <td>{{entity.receiverAreaName}}</td>
                <td>{{entity.payment}}</td>
                <td>{{payType[entity.paymentType]}}</td>
                <td>{{entity.buyerMessage}}</td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->

    </div>
    <!-- 数据表格 /-->

    <!-- 分页 -->
    <tm-pagination conf="paginationConf"></tm-pagination>

</div>
<!-- /.box-body -->

</body>

</html>
